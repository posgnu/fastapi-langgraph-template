repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: check-added-large-files
    -   id: check-merge-conflict
    -   id: debug-statements
- repo: https://github.com/PyCQA/isort
  rev: 5.12.0
  hooks:
    - id: isort
-   repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
        - id: black
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.11.2  # Use the latest version
  hooks:
    - id: ruff
      args: ["--fix", "--select", "F401"]
- repo: https://github.com/pycqa/flake8
  rev: 6.1.0
  hooks:
    - id: flake8
      args: ["--ignore=E501,W503,E203"]
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.15.0
  hooks:
    - id: mypy
      args: [
          '--strict',
          '--explicit-package-bases',
          '--ignore-missing-imports',
      ]
      exclude: '^(tests/.*|common/grpc_client/.*|.*_pb2\.pyi$|.*_pb2_grpc\.py$)'
      additional_dependencies: [
          types-PyYAML,
          types-requests,
          types-pytz
      ]
- repo: https://github.com/codespell-project/codespell
  rev: v2.4.1
  hooks:
    - id: codespell
      exclude: '^(poetry\.lock|research/notebooks/.*)$'
- repo: https://github.com/PyCQA/bandit
  rev: 1.8.3
  hooks:
    - id: bandit
      args: ["--skip=B101", "--exclude=tests", "--severity-level=high", "--confidence-level=high"]
